<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
    href="https://fonts.googleapis.com/css2?family=Exo+2&family=Open+Sans:wght@300&display=swap"
    rel="stylesheet"
    />

    <script
    src="https://kit.fontawesome.com/41a3f99177.js"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css"/>

    <title>Weather Now</title>
  </head>
  <body>
    <div class="weathernow">
     <div class="container">
         
        <form id="city-form">
            <div class="form-row">
              <div class="col-5">
                <input
                  type="text"
                  id = "city-input"
                  class="form-control shadow-sm"
                  placeholder="Search City"
                  autofocus="on"
                  autocomplete="off"
                />
              </div>
              <button type="submit" class="btn btn-outline-secondary shadow-sm">
                <i class="fas fa-search"></i>
              
              </button>
              <div class ="col-4">
                <button type="button" 
                        class="btn btn-outline-secondary shawdow-sm" 
                        id="location">
                    My location
                </button>
              </div>
            </div>
          </form>
        <h1 id = "city">
      Lisbon
         </h1>
   
        <div class="row">
          <div class="col-3">
            <h2 id="date">
            Thursday 12:00
            </h2> 
          </div>
          <div class="col-3">
           <ul>
               <li>
                   <strong id="temperature">20</strong>째C | <a href="#">째F</a>
               </li>
               <li id="description">
                   Clear
               </li>
          </div>
          <div class="col-2">
              <img 
              src="images/sun.png"
              alt="sunny"
              width=80px
              id="icon"/>
          </div>
          <div class="col-4">
            <ul>
                <li>
                    Humidity: <span id="humidity">20</span>%
                </li>
                <li>
                    Wind Speed: <span id="wind">10</span>km/h
                </li>
                <li>
                    Min Temp: <span id="mintemp">12</span>째C
                </li>
                <li>
                    Max Temp: <span id="maxtemp">22</span>째C
                </li>
            </ul>

          </div>
           
        </div>
        <hr/>
      </div>
       
    </div>
    <small class="footer">
      <a href="https://github.com/lydiakiu/weather-mood-app" target="_blank">Open-sourced code</a>, by Lydia K
    </small>
 
    <script src="src/app.js"></script>
  </body>
</html>
